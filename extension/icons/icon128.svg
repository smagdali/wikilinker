<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- White rounded square background -->
  <rect width="128" height="128" rx="19" fill="#ffffff"/>
  <rect width="128" height="128" rx="19" fill="none" stroke="#e0e0e0" stroke-width="1"/>

  <!-- Green tint pill behind the W -->
  <rect x="20" y="22" width="88" height="84" rx="6" fill="rgba(52, 168, 83, 0.12)"/>

  <!-- Wikipedia-blue W, underlined -->
  <text x="50%" y="52%" dominant-baseline="middle" text-anchor="middle"
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="82" font-weight="bold" fill="#0645ad" text-decoration="underline">W</text>

  <!-- Underline bar (more visible than text-decoration at icon sizes) -->
  <rect x="24" y="94" width="80" height="5" rx="2" fill="#0645ad"/>
</svg>
