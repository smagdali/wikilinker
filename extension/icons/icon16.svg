<?xml version="1.0" encoding="UTF-8"?>
<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <!-- White rounded square background -->
  <rect width="16" height="16" rx="2" fill="#ffffff"/>
  <rect width="16" height="16" rx="2" fill="none" stroke="#e0e0e0" stroke-width="0.3"/>

  <!-- Green tint pill behind the W -->
  <rect x="2" y="2" width="12" height="12" rx="1.5" fill="rgba(52, 168, 83, 0.12)"/>

  <!-- Wikipedia-blue W -->
  <text x="50%" y="52%" dominant-baseline="middle" text-anchor="middle"
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="11" font-weight="bold" fill="#0645ad">W</text>

  <!-- Underline bar -->
  <rect x="3" y="12.5" width="10" height="1" rx="0.5" fill="#0645ad"/>
</svg>
